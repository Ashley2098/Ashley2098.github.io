<!DOCTYPE html>
<link rel="stylesheet" href="login.css">
<script type="text/javascript" src="buttons.js"></script>
<html>
<body>

<form style="border:1px solid #ccc" action="/dashboard" method="post">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <div class="link-container">
      <a href="https://ashley2098.github.io/Homepage"><button type="button" class="cancelbtn">Cancel</button></a>
      <a href="https://ashley2098.github.io/dashboard"><button type="submit" class="signupbtn">Sign Up</button></a>
  </div>
    </div>
  </div>
</form>

</body>
</html>
